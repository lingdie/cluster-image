apiVersion: v1
kind: Service
metadata:
  name: console-nodeport
  namespace: minio-operator
  labels:
    app.kubernetes.io/instance: minio-operator
    app.kubernetes.io/name: operator
    name: console
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30090
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
      nodePort: 30094
  selector:
    app: console
  type: NodePort